<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            font-size: 17px;
        }

        * {
            box-sizing: border-box;
        }

        .bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .content {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: #f1f1f1;
            width: 100%;
            padding: 20px;
        }

        .center-text {
            margin: 0 auto;
            text-align: center;
            padding: 10px;
        }

        input[type=text],
        input[type=password],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

    </style>
</head>

<body>
    <video autoplay muted loop class="bgVideo">
        <source src="../video/video6.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="content">
        <h1 class="center-text">SериальныйMaньяK</h1>

        <h3 class="center-text">Регистрация</h3>

        <div class="container">
            <form action="/action_page.php">


                <label for="email">Почта</label>
                <input type="text" id="email" name="email" placeholder="Ваша электронная почта..">

                <label for="login">Логин</label>
                <input type="text" id="login" name="login" placeholder="Ваш логин..">

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Ваш пароль..">

                <label for="password2">Повторите пароль</label>
                <input type="password" id="password2" name="password2" placeholder="Повторите ваш пароль..">

                <input type="submit" value="Зарегистрироваться">
            </form>
        </div>
        
    </div>
</body>

</html>
